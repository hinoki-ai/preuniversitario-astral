<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyOrb Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .orb-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .orb-label {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .orb-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid;
            backdrop-filter: blur(12px);
            overflow: hidden;
        }

        .orb-canvas {
            border-radius: 50%;
        }

        /* Variant Styles */
        .default {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.5) 0%, rgba(15, 23, 42, 0.7) 50%, rgba(20, 184, 166, 0.5) 100%);
            border-color: rgba(103, 232, 249, 0.6);
            box-shadow: 0 25px 50px -12px rgba(103, 232, 249, 0.3);
        }

        .intense {
            background: linear-gradient(135deg, rgba(225, 29, 72, 0.6) 0%, rgba(15, 23, 42, 0.8) 50%, rgba(219, 39, 119, 0.6) 100%);
            border-color: rgba(251, 113, 133, 0.7);
            box-shadow: 0 25px 50px -12px rgba(251, 113, 133, 0.4);
        }

        .subtle {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.4) 0%, rgba(15, 23, 42, 0.6) 50%, rgba(79, 70, 229, 0.4) 100%);
            border-color: rgba(196, 181, 253, 0.5);
            box-shadow: 0 20px 25px -5px rgba(196, 181, 253, 0.25);
        }

        .amber {
            background: linear-gradient(135deg, rgba(234, 88, 12, 0.55) 0%, rgba(15, 23, 42, 0.75) 50%, rgba(245, 158, 11, 0.55) 100%);
            border-color: rgba(251, 146, 60, 0.65);
            box-shadow: 0 25px 50px -12px rgba(251, 146, 60, 0.35);
        }

        .crystal {
            background: linear-gradient(135deg, rgba(2, 132, 199, 0.45) 0%, rgba(15, 23, 42, 0.65) 50%, rgba(14, 165, 233, 0.45) 100%);
            border-color: rgba(125, 211, 252, 0.6);
            box-shadow: 0 25px 50px -12px rgba(125, 211, 252, 0.3);
        }

        /* Glow Effects */
        .glow-outer {
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            opacity: 0.3;
            filter: blur(32px);
            animation: pulse 3s ease-in-out infinite;
        }

        .glow-medium {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            opacity: 0.5;
            filter: blur(16px);
        }

        .glow-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            opacity: 0.7;
            filter: blur(4px);
        }

        .glow-core {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            opacity: 0.4;
            filter: blur(2px);
        }

        .energy-ring {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid;
            opacity: 0.2;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        /* Color variants for glow */
        .default .glow-outer, .default .glow-medium, .default .glow-inner, .default .glow-core {
            color: #67e8f9;
        }
        .default .energy-ring {
            border-color: #67e8f9;
        }

        .intense .glow-outer, .intense .glow-medium, .intense .glow-inner, .intense .glow-core {
            color: #fb7185;
        }
        .intense .energy-ring {
            border-color: #fb7185;
        }

        .subtle .glow-outer, .subtle .glow-medium, .subtle .glow-inner, .subtle .glow-core {
            color: #a78bfa;
        }
        .subtle .energy-ring {
            border-color: #a78bfa;
        }

        .amber .glow-outer, .amber .glow-medium, .amber .glow-inner, .amber .glow-core {
            color: #fb923c;
        }
        .amber .energy-ring {
            border-color: #fb923c;
        }

        .crystal .glow-outer, .crystal .glow-medium, .crystal .glow-inner, .crystal .glow-core {
            color: #7dd3fc;
        }
        .crystal .energy-ring {
            border-color: #7dd3fc;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .size-sm { width: 32px; height: 32px; }
        .size-md { width: 40px; height: 40px; }
        .size-lg { width: 48px; height: 48px; }
        .size-xl { width: 64px; height: 64px; }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #67e8f9, #a78bfa, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1 class="title">EnergyOrb Component Demo</h1>
    <p class="description">
        Interactive 3D particle orbs with user-specific variants and dynamic animations. 
        Each orb represents a unique energy signature based on user ID.
    </p>
    
    <div class="demo-container">
        <div class="orb-section">
            <div class="orb-label">Default (Cyan/Teal)</div>
            <div class="orb-container default size-md" id="orb-default">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="40" height="40"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Intense (Rose/Pink)</div>
            <div class="orb-container intense size-md" id="orb-intense">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="40" height="40"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Subtle (Violet/Indigo)</div>
            <div class="orb-container subtle size-md" id="orb-subtle">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="40" height="40"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Amber (Orange/Yellow)</div>
            <div class="orb-container amber size-md" id="orb-amber">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="40" height="40"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Crystal (Sky/Blue)</div>
            <div class="orb-container crystal size-md" id="orb-crystal">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="40" height="40"></canvas>
            </div>
        </div>
    </div>

    <div class="demo-container" style="margin-top: 2rem;">
        <div class="orb-section">
            <div class="orb-label">Small</div>
            <div class="orb-container default size-sm" id="orb-sm">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="32" height="32"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Large</div>
            <div class="orb-container intense size-lg" id="orb-lg">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="48" height="48"></canvas>
            </div>
        </div>

        <div class="orb-section">
            <div class="orb-label">Extra Large</div>
            <div class="orb-container crystal size-xl" id="orb-xl">
                <div class="glow-outer"></div>
                <div class="glow-medium"></div>
                <div class="glow-inner"></div>
                <div class="glow-core"></div>
                <div class="energy-ring"></div>
                <canvas class="orb-canvas" width="64" height="64"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Simplified particle system for demonstration
        class EnergyOrb {
            constructor(containerId, variant = 'default', size = 40) {
                this.container = document.getElementById(containerId);
                this.canvas = this.container.querySelector('.orb-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.variant = variant;
                this.size = size;
                this.particles = [];
                this.time = 0;
                
                this.colorPalettes = {
                    default: ['#67e8f9', '#22d3ee', '#0891b2', '#5eead4', '#2dd4bf', '#0d9488', '#6ee7b7', '#34d399'],
                    intense: ['#fda4af', '#fb7185', '#e11d48', '#f9a8d4', '#f472b6', '#db2777', '#e879f9', '#c026d3'],
                    subtle: ['#c4b5fd', '#a78bfa', '#7c3aed', '#a5b4fc', '#818cf8', '#4f46e5', '#d8b4fe', '#c084fc'],
                    amber: ['#fdba74', '#fb923c', '#ea580c', '#fcd34d', '#fbbf24', '#d97706', '#fbbf24', '#f59e0b'],
                    crystal: ['#7dd3fc', '#38bdf8', '#0284c7', '#93c5fd', '#60a5fa', '#2563eb', '#67e8f9', '#22d3ee']
                };
                
                this.init();
            }
            
            init() {
                const particleCount = this.variant === 'intense' ? 60 : this.variant === 'subtle' ? 30 : 45;
                
                for (let i = 0; i < particleCount; i++) {
                    const layer = Math.floor(i / (particleCount / 3));
                    const baseRadius = 0.6 + layer * 0.3;
                    const radius = baseRadius + Math.random() * 0.4;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    
                    this.particles.push({
                        x: radius * Math.sin(phi) * Math.cos(theta),
                        y: radius * Math.sin(phi) * Math.sin(theta),
                        z: radius * Math.cos(phi),
                        vx: (Math.random() - 0.5) * 0.01,
                        vy: (Math.random() - 0.5) * 0.01,
                        vz: (Math.random() - 0.5) * 0.01,
                        size: Math.random() * 3 + 1,
                        color: this.colorPalettes[this.variant][Math.floor(Math.random() * this.colorPalettes[this.variant].length)],
                        layer: layer
                    });
                }
                
                this.animate();
            }
            
            animate() {
                this.time += 0.02;
                
                this.ctx.clearRect(0, 0, this.size, this.size);
                
                for (let particle of this.particles) {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.z += particle.vz;
                    
                    // Add oscillation
                    const phase = this.time + particle.layer * 0.5;
                    particle.x += Math.sin(phase) * 0.005;
                    particle.y += Math.cos(phase * 1.2) * 0.005;
                    particle.z += Math.sin(phase * 0.8) * 0.003;
                    
                    // Pulsing size
                    const pulseFactor = 1.0 + Math.sin(this.time * 2 + particle.layer) * 0.3;
                    const currentSize = particle.size * pulseFactor;
                    
                    // Project to 2D
                    const scale = 200 / (particle.z + 3);
                    const x2d = (particle.x * scale) + this.size / 2;
                    const y2d = (particle.y * scale) + this.size / 2;
                    
                    // Draw particle
                    if (x2d >= 0 && x2d < this.size && y2d >= 0 && y2d < this.size) {
                        this.ctx.fillStyle = particle.color;
                        this.ctx.globalAlpha = Math.max(0, 1 - particle.z / 2);
                        this.ctx.beginPath();
                        this.ctx.arc(x2d, y2d, currentSize, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                    
                    // Boundary check
                    const maxDistance = 1.5;
                    if (Math.abs(particle.x) > maxDistance) particle.vx *= -0.8;
                    if (Math.abs(particle.y) > maxDistance) particle.vy *= -0.8;
                    if (Math.abs(particle.z) > maxDistance) particle.vz *= -0.8;
                    
                    particle.x = Math.max(-maxDistance, Math.min(maxDistance, particle.x));
                    particle.y = Math.max(-maxDistance, Math.min(maxDistance, particle.y));
                    particle.z = Math.max(-maxDistance, Math.min(maxDistance, particle.z));
                }
                
                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize all orbs
        document.addEventListener('DOMContentLoaded', () => {
            new EnergyOrb('orb-default', 'default', 40);
            new EnergyOrb('orb-intense', 'intense', 40);
            new EnergyOrb('orb-subtle', 'subtle', 40);
            new EnergyOrb('orb-amber', 'amber', 40);
            new EnergyOrb('orb-crystal', 'crystal', 40);
            new EnergyOrb('orb-sm', 'default', 32);
            new EnergyOrb('orb-lg', 'intense', 48);
            new EnergyOrb('orb-xl', 'crystal', 64);
        });
    </script>
</body>
</html>
